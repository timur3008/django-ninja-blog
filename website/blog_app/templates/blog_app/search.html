{% extends "base.html" %}

{% block title %}
Результаты поиска
{% endblock title %}

{% block content %}
<section class="my-2">
    <div class="text-center fs-3 mb-4">
        Результаты поиска:
        <b>"{{ query }}"</b>
        Найдено: <b>{{ total_articles }}</b>
    </div>

    <div class="row">
        {% for article in articles %}
        <div class="col-4">
            {% include './components/_card.html' %}
        </div>
        {% endfor %}
    </div>
</section>
{% endblock content %}
